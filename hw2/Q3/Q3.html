<!DOCTYPE html>

<head>
  <title>Line Charts</title>
  <meta charset="utf-8">

  <script type="text/javascript" src="../lib/d3.v5.min.js"></script>
</head>

<body>
  <script>
    var margin = ({top: 20, right: 30, bottom: 30, left: 40});
    var width = 960 - margin.left - margin.right;
    var height = 500 - margin.top - margin.bottom;
    
    
    // #* fuck it, i have no idea. starting over.
    // basing of hint in class chat: https://datawanderings.com/2019/11/01/tutorial-making-an-interactive-line-chart-in-d3-js-v-5/

    //-----------------------------DATA-----------------------------//
    const timeConv = d3.timeParse("%Y-%m-%d");
    const dataset = d3.csv("boardgame_ratings.csv");
    dataset.then(function(data) {
        var slices = data.columns.slice(1).map(function(id) {
            return {
                id: id,
                values: data.map(function(d){
                    return {
                        date: timeConv(d.date),
                        measurement: +d[id]
                    };
                })
            };
        });

    //----------------------------SCALES----------------------------//
    const xScale = d3.scaleTime().range([0,width]);
    const yScale = d3.scaleLinear().rangeRound([height, 0]);
    xScale.domain(d3.extent(data, function(d){
        return timeConv(d.date)}));

    yScale.domain([(0), d3.max(slices, function(c) {
        return d3.max(c.values, function(d) {
            return d.measurement + 4; });
            })
        ]);

    //-----------------------------AXES-----------------------------//
    const yaxis = d3.axisLeft()
        .ticks((slices[0].values).length)
        .scale(yScale);

    const xaxis = d3.axisBottom()
        .ticks(d3.timeDay.every(1))
        .tickFormat(d3.timeFormat('%b %d'))
        .scale(xScale);

    //----------------------------LINES-----------------------------//
    const line = d3.line()
        .x(function(d) { return xScale(d.date); })
        .y(function(d) { return yScale(d.measurement); });

    let id = 0;
    const ids = function () {
        return "line-"+id++;
      }  


    //----------------------------COLORS-----------------------------//
    var colorArray = [d3.schemeCategory10, d3.schemeAccent];
    var colorScheme = d3.scaleOrdinal(colorArray[0]);
    
    //-------------------------2. DRAWING---------------------------//
    var svg_a = d3.select("body").append("svg")
          .attr("id", "svg-a")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom);
        
      svg_a.append("g")
        .attr("id","plot-a")
    //-----------------------------AXES-----------------------------//
    svg_a.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xaxis);

    svg_a.append("g")
        .attr("class", "axis")
        .call(yaxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("dy", ".75em")
        .attr("y", 6)
        .style("text-anchor", "end")
        .text("Frequency");

    //----------------------------LINES-----------------------------//
    const lines = svg_a.selectAll("lines")
        .data(slices)
        .enter()
        .append("g");

    lines.append("path")
        .attr("class", ids)
        .attr("d", function(d) { return line(d.values); });

    lines.append("text")
        .attr("class","series_label")
        .datum(function(d) {
            return {
                id: d.id,
                value: d.values[d.values.length - 1]}; })
        .attr("transform", function(d) {
                return "translate(" + (xScale(d.value.date) + 10)  
                + "," + (yScale(d.value.measurement) + 5 )+ ")"; })
        .attr("x", 5)
        .text(function(d) { return ("Series ") + d.id; });

    //---------------------------POINTS-----------------------------// 
    lines.selectAll("points")
        .data(function(d) {return d.values})
        .enter()
        .append("circle")
        .attr("cx", function(d) { return xScale(d.date); })      
        .attr("cy", function(d) { return yScale(d.measurement); })    
        .attr("r", 1)
        .attr("class","point")
        .style("opacity", 1);

    }); // idk, wtf
    </script>
  <div id='signature'>tjordan60</div>
</body>
